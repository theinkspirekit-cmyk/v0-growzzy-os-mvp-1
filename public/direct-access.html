<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowzzyOS - Direct Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .note {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ GrowzzyOS Direct Access</h1>
        <p>Click below to access your dashboard using the correct IP address (bypassing DNS issues)</p>
        
        <a href="http://127.0.0.1:3000/auth" class="btn">Login Page</a>
        <a href="http://127.0.0.1:3000/dashboard" class="btn">Dashboard</a>
        
        <div class="note">
            <strong>Quick Demo Access:</strong><br>
            Email: admin@growzzy.com<br>
            Password: admin
        </div>
    </div>
    
    <script>
        // Auto-redirect to auth page after 3 seconds
        setTimeout(() => {
            window.location.href = 'http://127.0.0.1:3000/auth';
        }, 3000);
    </script>
</body>
</html>
